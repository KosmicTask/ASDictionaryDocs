<h1><sup>Command</sup> play named video clip</h1>

<div id="content">

<h2>Description</h2>

<p>Specify the video clip to play by name</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_DVD_Suite">DVD Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em>Unicode text</em>
		 -- The name of the video clip
	</li>
	
</ul>




	<h2>Result</h2>
	
	<ul>
		<li><em>integer</em>
		 -- returns DVD Player error code
		</li>
	</ul>



</div>
