<h1><sup>Command</sup> reverse geocode</h1>

<div id="content">

<h2>Description</h2>

<p>Call after setting a photo's latitude and longitude.  This command instructs iPhoto to use lat/lon to look up the country, city, point of interest, etc.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_iPhoto_suite">iPhoto suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em>reference</em>
		 -- the object for the command
	</li>
	
</ul>






</div>
