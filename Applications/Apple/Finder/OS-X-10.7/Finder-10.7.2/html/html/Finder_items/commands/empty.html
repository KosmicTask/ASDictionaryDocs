<h1><sup>Command</sup> empty</h1>

<div id="content">

<h2>Description</h2>

<p>Empty the trash</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Finder_items">Finder items</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		[<em>reference</em>]
		 -- “empty” and “empty trash” both do the same thing
	</li>
	<li>
		[<strong>security</strong> <em>boolean</em>]
		 -- Specifies whether or not to empty the trash securely
	</li>
</ul>
