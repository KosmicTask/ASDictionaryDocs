<h1><sup>Command</sup> send</h1>

<div id="content">

<h2>Description</h2>

<p>Sends a message.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Mail">Mail</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Mail/classes/outgoing_message.html">outgoing message</a></em>
		 -- the message to send
	</li>
	
</ul>




	<h2>Result</h2>
	
	<ul>
		<li><em>boolean</em>
		 -- true if sending was successful, false if not
		</li>
	</ul>
