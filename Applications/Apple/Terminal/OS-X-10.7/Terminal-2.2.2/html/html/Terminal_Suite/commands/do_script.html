<h1><sup>Command</sup> do script</h1>

<div id="content">

<h2>Description</h2>

<p>Runs a UNIX shell script or command.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Terminal_Suite">Terminal Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		[<em>text</em>]
		 -- The command to execute.
	</li>
	<li>
		[<strong>in</strong> <em>tab or window or any</em>]
		 -- The tab in which to execute the command
	</li>
</ul>




	<h2>Result</h2>
	
	<ul>
		<li><em><a href="../../Terminal_Suite/classes/tab.html">tab</a></em>
		 -- The tab the command was executed in.
		</li>
	</ul>



</div>

</body>
</html>
