<h1><sup>Command</sup> apply shortcut set</h1>

<div id="content">

<h2>Description</h2>

<p>Applies the specified shortcut set file. No string will apply the default shortcut set.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Basics_Suite">Basics Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	
	<li>
		[<strong>name</strong> <em>string</em>]
		 -- The shortcut set.
	</li>
</ul>






</div>
