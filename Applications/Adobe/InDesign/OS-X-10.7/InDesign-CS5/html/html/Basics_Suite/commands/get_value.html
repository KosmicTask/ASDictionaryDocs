<h1><sup>Command</sup> get value</h1>

<div id="content">

<h2>Description</h2>

<p>Gets the value of a script argument.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Basics_Suite">Basics Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Basics_Suite/classes/script_arg.html">script arg</a></em>
		
	</li>
	<li>
		<strong>name</strong> <em>string</em>
		 -- The name of the script argument.
	</li>
</ul>




	<h2>Result</h2>
	
	<ul>
		<li><em>string</em>
		 -- The value.
		</li>
	</ul>



</div>
