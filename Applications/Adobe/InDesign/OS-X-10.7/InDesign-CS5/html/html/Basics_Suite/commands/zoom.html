<h1><sup>Command</sup> zoom</h1>

<div id="content">

<h2>Description</h2>

<p>Magnifies or reduces the window to the specified display size.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Basics_Suite">Basics Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Basics_Suite/classes/layout_window.html">layout window</a></em>
		
	</li>
	<li>
		<strong>given</strong> <em>zoom in / zoom out / fit spread / fit page / show pasteboard / actual size</em>
		 -- The display size.
	</li>
</ul>






</div>
