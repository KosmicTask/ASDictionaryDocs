<h1><sup>Command</sup> load find change query</h1>

<div id="content">

<h2>Description</h2>

<p>Loads the specified find/change query.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Basics_Suite">Basics Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	
	<li>
		<strong>query name</strong> <em>string</em>
		 -- The query to load.
	</li>
<li>
		<strong>search mode</strong> <em>text search / grep search / glyph search / object search</em>
		 -- The search mode.
	</li>
</ul>






</div>

</body>
