<h1><sup>Command</sup> memory statistics</h1>

<div id="content">

<h2>Description</h2>

<p>Gets the memory statistics from the server.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Basics_Suite">Basics Suite</a></em></li>
		</ul>
	</li>
</ul>





	<h2>Result</h2>
	
	<ul>
		<li><em>list of integer</em>
		 -- The memory statistics, specified as an array: [(core allocation count), (core memory size), (virtual memory size), (resident memory size)].
		</li>
	</ul>



</div>
