<h1><sup>Command</sup> split</h1>

<div id="content">

<h2>Description</h2>

<p>Splits the cell along the specified axis. </p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Tables_Suite">Tables Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em>reference</em>
		 -- Supported by the following objects: cell, column, row.
	</li>
	<li>
		<strong>using</strong> <em>horizontal / vertical</em>
		 -- The direction in which to split the cell.
	</li>
</ul>






</div>
