<h1><sup>Command</sup> add path</h1>

<div id="content">

<h2>Description</h2>

<p>Creates a new page item by combining the object with other objects. Deletes the objects if they do not intersect.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Text_Suite">Text Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Text_Suite/classes/text_frame.html">text frame</a></em>
		
	</li>
	<li>
		<strong>with</strong> <em><a href="../../Layout_Suite/classes/page_item.html">page item</a></em>
		 -- The object(s) to add.
	</li>
</ul>




	<h2>Result</h2>
	
	<ul>
		<li><em><a href="../../Layout_Suite/classes/page_item.html">page item</a></em>
		 -- The new page item.
		</li>
	</ul>



</div>

</body>
