<h1><sup>Command</sup> merge records</h1>

<div id="content">

<h2>Description</h2>

<p>Merges records and produces an optional overset report.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Preferences_Suite">Preferences Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Preferences_Suite/classes/data_merge.html">data merge</a></em>
		
	</li>
	<li>
		[<strong>output overset report file</strong> <em>alias | string</em>]
		 -- The path to the file in which to store the overset report.
	</li>
</ul>






</div>
