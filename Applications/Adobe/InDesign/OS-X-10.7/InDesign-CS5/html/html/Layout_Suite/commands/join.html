<h1><sup>Command</sup> join</h1>

<div id="content">

<h2>Description</h2>

<p>Join this path point to another path point. The two points must be end points and their paths combined into a single path on a single page item.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Layout_Suite">Layout Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Layout_Suite/classes/path_point.html">path point</a></em>
		
	</li>
	<li>
		[<strong>given</strong> <em>connect / combine</em>]
		 -- The join option to use.
	</li>
</ul>






</div>

</body>
