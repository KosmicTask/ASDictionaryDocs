<h1><sup>Command</sup> clear overrides</h1>

<div id="content">

<h2>Description</h2>

<p>Clears the specified types of override.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_XML_Suite">XML Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../XML_Suite/classes/xml_story.html">xml story</a></em>
		
	</li>
	<li>
		[<strong>overrides to clear</strong> <em>all / character only / paragraph only</em>]
		 -- The types of override to clear. Can accept: all/character only/paragraph only (Default: all).
	</li>
</ul>






</div>

</body>
