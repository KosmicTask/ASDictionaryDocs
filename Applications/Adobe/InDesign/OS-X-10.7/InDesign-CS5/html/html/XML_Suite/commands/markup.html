<h1><sup>Command</sup> markup</h1>

<div id="content">

<h2>Description</h2>

<p>Associates the object with the specified XML element while preserving existing content.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_XML_Suite">XML Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../XML_Suite/classes/XML_element.html">XML element</a></em>
		
	</li>
	<li>
		<strong>using</strong> <em>reference</em>
		 -- The object to mark up. Can accept: page item, movie, sound, graphic, story, text or table.
	</li>
</ul>
