<h1><sup>Command</sup> convert to shape</h1>

<div id="content">

<h2>Description</h2>

<p>converts the text object and its containing layer to a fill layer with the text changed to a clipping path</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Photoshop_Suite">Photoshop Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Photoshop_Suite/classes/text-object.html">text-object</a></em>
		 -- the text-object object or objects to be operated upon
	</li>
	
</ul>






</div>
