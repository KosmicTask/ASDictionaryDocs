<h1><sup>Command</sup> get internal color</h1>

<div id="content">

<h2>Description</h2>

<p>Gets the internal color of a spot.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Color_Suite">Color Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Color_Suite/classes/spot.html">spot</a></em>
		 -- the spot object or objects to be operated upon
	</li>
	
</ul>




	<h2>Result</h2>
	
	<ul>
		<li><em>list of real</em>
		 -- Gets the internal color of a spot.
		</li>
	</ul>



</div>
