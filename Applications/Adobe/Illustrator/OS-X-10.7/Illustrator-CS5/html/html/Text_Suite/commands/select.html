<h1><sup>Command</sup> select</h1>

<div id="content">

<h2>Description</h2>

<p>select the text range</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Text_Suite">Text Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Text_Suite/classes/text.html">text</a></em>
		 -- the text object or objects to be operated upon
	</li>
	<li>
		[<strong>extending selection</strong> <em>boolean</em>]
		 -- whether to add the text range to the document text selection ( default: false )
	</li>
</ul>
