<h1><sup>Command</sup> colorize</h1>

<div id="content">

<h2>Description</h2>

<p>Colorize the RasterItem with a CMYK or RGB Color</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Adobe_Illustrator_Suite">Adobe Illustrator Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Adobe_Illustrator_Suite/classes/raster_item.html">raster item</a></em>
		 -- the raster item object or objects to be operated upon
	</li>
	<li>
		<strong>raster color</strong> <em><a href="../../Color_Suite/classes/color_info.html">color info</a></em>
		 -- the color to use for coloring the TIFF image
	</li>
</ul>






</div>
