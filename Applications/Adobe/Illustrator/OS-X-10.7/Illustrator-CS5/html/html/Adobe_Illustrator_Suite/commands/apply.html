<h1><sup>Command</sup> apply</h1>

<div id="content">

<h2>Description</h2>

<p>Apply a brush or art style to object(s)</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Adobe_Illustrator_Suite">Adobe Illustrator Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em><a href="../../Adobe_Illustrator_Suite/classes/graphic_style.html">graphic style</a></em>
		 -- the graphic style object or objects to be operated upon
	</li>
	<li>
		<strong>to</strong> <em>anything</em>
		 -- the page item(s) to apply to
	</li>
</ul>






</div>
