<h1><sup>Command</sup> bring to front</h1>

<div id="content">

<h2>Description</h2>

<p>Bring the window containing the document to the front.</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_Acrobat_Viewer_Suite">Acrobat Viewer Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em>reference</em>
		 -- The document whose window is to be brought to the front.  This makes the document inside the window the “active document”.
	</li>
	
</ul>






</div>

</body>
