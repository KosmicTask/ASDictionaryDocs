<h1><sup>Command</sup> suspend</h1>

<div id="content">

<h2>Description</h2>

<p>Suspend a virtual machine</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_VMware_Fusion_Suite">VMware Fusion Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em>reference</em>
		 -- The virtual machine to suspend.
	</li>
	<li>
		[<strong>force</strong> <em>boolean</em>]
		 -- force the virtual machine to respond to the command
	</li>
</ul>
