<h1><sup>Command</sup> take snapshot</h1>

<div id="content">

<h2>Description</h2>

<p>Takes a new snapshot</p>

<ul class="desc">
	<li>Defined in:
		<ul>
			<li><em><a href="../../index.html#suite_VMware_Fusion_Suite">VMware Fusion Suite</a></em></li>
		</ul>
	</li>
</ul>




<h2>Parameters</h2>
<ul>
	<li>
		<em>reference</em>
		 -- The virtual machine to take a snapshot of.
	</li>
	<li>
		[<strong>name</strong> <em>text</em>]
		 -- name of the new snapshot
	</li>
<li>
		[<strong>notes</strong> <em>text</em>]
		 -- notes
	</li>
</ul>






</div>

</body>
